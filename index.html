<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonia Arcana - DJ Intel·ligent</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="min-h-screen flex justify-center p-4 bg-brand-dark text-gray-200">
    <div class="w-full max-w-sm">
        <header class="my-6 text-center">
            <h1 class="text-3xl font-bold text-white tracking-wide">Harmonia Arcana</h1>
            <p id="status-display" class="text-purple-400 text-sm h-5 mt-1">Benvingut</p>
        </header>
        <main id="main-content">
            <section id="api-key-screen" class="card-bg p-6 rounded-2xl">
                <h2 class="text-xl font-semibold text-white mb-4">Configuració Inicial</h2>
                <p class="text-sm text-gray-400 mb-4">Introdueix la teva clau de Hugging Face per activar l'anàlisi de text per IA.</p>
                <input type="password" id="api-key-input" class="input-styled w-full mb-4" placeholder="La teva clau API (hf_...)">
                <button id="save-api-key-btn" class="w-full btn-action-primary">Desar i Continuar</button>
            </section>
            <section id="setup-screen" class="hidden card-bg p-6 rounded-2xl">
                <h2 class="text-xl font-semibold text-white mb-4">Prepara la Simfonia</h2>
                <p class="text-sm text-gray-300 mb-4">L'aplicació utilitzarà la llibreria de so predefinida. Fes clic per començar.</p>
                <button id="start-session-btn" class="w-full btn-action-primary">Començar la Partida</button>
                <button id="change-api-key-btn" class="text-xs text-gray-500 hover:text-gray-300 mt-4">Canviar API Key</button>
            </section>
            <section id="session-screen" class="hidden card-bg p-6 rounded-2xl">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-white">Sessió Activa</h2>
                    <div class="flex items-center text-sm text-gray-300">
                        <span id="music-status-dot" class="w-3 h-3 rounded-full mr-2 bg-gray-500"></span>
                        <span id="music-status-text">Aturada</span>
                    </div>
                </div>
                <div id="transcript-preview" class="p-3 bg-brand-dark rounded-lg h-24 overflow-y-auto text-sm text-gray-300 border border-gray-700 mb-4">La transcripció apareixerà aquí...</div>
                <div class="grid grid-cols-2 gap-4">
                    <button id="toggle-listening-btn" class="btn-control bg-purple-600 hover:bg-purple-700"><i class="fas fa-microphone-slash mr-2"></i><span>Escoltar</span></button>
                    <button id="stop-session-btn" class="btn-control bg-red-600/50 hover:bg-red-600/70"><i class="fas fa-door-open mr-2"></i><span>Finalitzar</span></button>
                </div>
            </section>
        </main>
        <footer class="mt-8 text-center"><p id="version-display" class="text-xs text-gray-600"></p></footer>
    </div>
    <script src="assets/js/config.js" type="module"></script>
    <script src="assets/js/ui.js" type="module"></script>
    <script src="assets/js/ai.js" type="module"></script>
    <script src="assets/js/speech.js" type="module"></script>
    <script src="assets/js/audioManager.js" type="module"></script>
    <script src="assets/js/director.js" type="module"></script>
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
