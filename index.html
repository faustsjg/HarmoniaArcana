<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harmonia Arcana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0c4c0b3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-brand-dark text-gray-100 min-h-screen flex justify-center p-4">
  <div class="w-full max-w-xl">

    <!-- HEADER -->
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold text-white tracking-wide">Harmonia Arcana</h1>
      <p id="status-display" class="text-purple-400 text-sm h-5 mt-1">Benvingut</p>
    </header>

    <main id="main-content" class="space-y-8">

      <!-- Landing -->
      <section id="landing-screen" class="screen card-bg p-6 rounded-xl space-y-4 active">
        <h2 class="text-xl font-semibold text-white">Benvingut a Harmonia Arcana</h2>
        <p class="text-sm text-gray-300">El teu DJ Intel·ligent per a sessions de rol èpiques.</p>
        <button id="landing-start-btn" class="btn-action-primary w-full">Començar</button>
      </section>

      <!-- Carrusel / API Key Setup -->
      <section id="carousel-screen" class="screen hidden card-bg p-6 rounded-xl space-y-6">
        <h2 class="text-2xl font-bold text-white">Guia per Configurar Hugging Face</h2>
        <div id="carousel-steps" class="space-y-2">
          <h3 id="step-title" class="text-xl font-semibold text-purple-300"></h3>
          <p id="step-desc" class="text-gray-300"></p>
          <a id="step-link" href="#" target="_blank" class="text-blue-400 underline hidden">Anar al pas</a>
        </div>
        <div class="flex justify-between gap-4">
          <button id="carousel-prev" class="btn-control">← Enrere</button>
          <button id="carousel-next" class="btn-control">Següent →</button>
        </div>
        <input type="password" id="api-key-input" placeholder="Token hf_..." class="input-styled w-full mt-4" />
        <button id="save-api-key-btn" class="btn-action-primary w-full">Desar i continuar</button>
      </section>

      <!-- Selecció d’univers -->
      <section id="universe-selection-screen" class="screen hidden card-bg p-6 rounded-xl space-y-4">
        <h2 class="text-xl font-bold text-white mb-2">Escull l’univers sonor</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <button class="universe-card btn-control" data-universe="jrpg">🎮 JRPG</button>
          <button class="universe-card btn-control" data-universe="fantasy">🧙 Fantasia</button>
          <button class="universe-card btn-control" data-universe="custom">🎧 Crea el teu univers</button>
        </div>
        <button id="change-api-key-btn" class="text-sm text-gray-400 underline mt-4">Canviar clau API</button>
      </section>

      <!-- Upload univers personalitzat -->
      <section id="upload-screen" class="screen hidden card-bg p-6 rounded-xl space-y-4">
        <h2 class="text-xl font-bold text-white">Carrega les teves pistes</h2>
        <label class="block text-sm text-gray-300">Combat</label>
        <input id="upload-combat" type="file" accept="audio/mp3" class="input-styled w-full mb-2">
        <label class="block text-sm text-gray-300">Calma</label>
        <input id="upload-calma" type="file" accept="audio/mp3" class="input-styled w-full mb-2">
        <label class="block text-sm text-gray-300">Misteri</label>
        <input id="upload-misteri" type="file" accept="audio/mp3" class="input-styled w-full mb-2">
        <button id="upload-done-btn" class="btn-action-primary w-full">Començar sessió</button>
      </section>

      <!-- Sessió activa -->
      <section id="session-screen" class="screen hidden card-bg p-6 rounded-xl space-y-4">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-bold">Sessió activa</h2>
          <div class="flex items-center text-sm text-gray-300">
            <span id="music-status-dot" class="w-3 h-3 rounded-full mr-2 bg-gray-500"></span>
            <span id="music-status-text">Aturada</span>
          </div>
        </div>

        <textarea id="transcript-preview" readonly class="w-full h-24 p-2 bg-gray-900 rounded text-sm"></textarea>

        <div id="session-log" class="h-24 overflow-y-auto text-sm bg-black/30 rounded p-2 border border-gray-600"></div>

        <div class="grid grid-cols-3 gap-3 mt-4">
          <button id="toggle-listening-btn" class="btn-control"><i class="fas fa-microphone-slash mr-2"></i><span>Escoltar</span></button>
          <button id="stop-music-btn" class="btn-control"><i class="fas fa-stop mr-2"></i><span>Atura música</span></button>
          <button id="stop-session-btn" class="btn-control bg-red-600/60 hover:bg-red-600/80"><i class="fas fa-door-open mr-2"></i><span>Finalitzar</span></button>
        </div>
      </section>

    </main>

    <!-- FOOTER -->
    <footer class="text-center text-xs text-gray-500 mt-8">
      <p id="version-display">v13.3.6</p>
    </footer>
  </div>

  <!-- JS -->
  <script type="module" src="assets/js/config.js"></script>
  <script type="module" src="assets/js/ui.js"></script>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
