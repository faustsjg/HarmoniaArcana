<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonia Arcana - Director IA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="min-h-screen flex flex-col items-center p-4 pt-8 sm:p-6 bg-brand-dark text-gray-200">

    <div id="main-app-content" class="w-full max-w-md">
        <header class="mb-6 text-center relative">
            <h1 class="text-3xl font-bold text-white tracking-wider">Harmonia Arcana</h1>
            <div id="timeline-header" class="mt-2 text-purple-300 cursor-pointer">
                <span id="status-display">Benvingut</span> <i class="fas fa-chevron-down text-xs ml-1"></i>
            </div>
            <button id="show-help-btn" class="hidden absolute top-0 right-0 text-gray-400 hover:text-white text-2xl p-1"><i class="fas fa-question-circle"></i></button>
        </header>

        <main id="main-content">
            <div id="timeline-container" class="hidden card-bg rounded-2xl p-4 mb-4 max-h-48 overflow-y-auto">
                </div>

            <section id="session-screen" class="hidden">
                 <div class="card-bg p-6 rounded-3xl mb-4">
                    <div id="bard-animation" class="h-40 w-full flex items-center justify-center mb-4"><span class="text-gray-500 text-5xl opacity-50"><i class="fa-solid fa-hat-wizard"></i></span></div>
                    <p id="current-inspiration-display" class="text-purple-300 text-sm text-center mb-4 italic h-4"></p>
                </div>
                <div class="card-bg p-6 rounded-3xl">
                    <h2 class="text-lg font-semibold text-white mb-4">Controls</h2>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <button id="toggle-listening-btn" class="btn-control"><i class="fas fa-microphone-slash"></i><span>Escoltar</span></button>
                        <button id="toggle-music-btn" class="btn-control" data-playing="false"><i class="fas fa-play"></i><span>Música</span></button>
                    </div>
                    <h3 class="text-lg font-semibold text-white mb-4">Efectes Sonors</h3>
                    <div id="soundboard" class="grid grid-cols-3 gap-3">
                         </div>
                </div>
                 <button id="stop-session-btn" class="w-full text-center text-gray-500 hover:text-red-400 text-sm mt-6 py-2">Finalitzar Sessió</button>
            </section>
        </main>
    </div>

    <div id="help-modal-overlay" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4"> </div>

    <footer class="mt-10 text-center"><p id="version-display" class="text-xs text-gray-600"></p></footer>
    
    </body>
</html>
