<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonia Arcana - Director IA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="min-h-screen flex flex-col items-center p-4 pt-8 sm:p-6 bg-brand-dark text-gray-200">

    <div id="main-app-content" class="w-full max-w-md">
        <header class="mb-6 text-center relative">
            <h1 class="text-3xl font-bold text-white tracking-wider">Harmonia Arcana</h1>
            <p id="status-display" class="text-purple-300 text-sm mt-1">Benvingut</p>
            <button id="show-help-btn" class="hidden absolute top-0 right-0 text-gray-400 hover:text-white text-2xl p-1"><i class="fas fa-question-circle"></i></button>
        </header>

        <main id="main-content">
            <section id="api-key-screen" class="card-bg p-6 sm:p-8 rounded-3xl">
                </section>
            
            <section id="setup-screen" class="hidden card-bg p-6 sm:p-8 rounded-3xl">
              <h2 class="text-2xl font-bold text-white mb-4 text-center">Prepara la Simfonia</h2>
              <div class="mb-6">
                <label for="master-inspiration-input" class="block text-sm font-medium text-gray-300 mb-2">Inspiració Mestra (opcional)</label>
                <input type="text" id="master-inspiration-input" class="input-styled" placeholder="Ex: Star Wars, John Williams...">
              </div>
              <div class="text-center">
                <button id="start-session-btn" class="w-full btn-action-primary">Començar la Partida!</button>
                <button id="change-api-key-btn" class="text-xs text-gray-500 hover:text-gray-300 mt-4">Canviar API Key</button>
              </div>
            </section>
            
            <section id="session-screen" class="hidden">
                 <div class="card-bg p-6 rounded-3xl mb-4">
                    <p id="current-inspiration-display" class="text-purple-300 text-xs text-center mb-4 italic"></p>
                    <div id="music-status-display" class="text-center mb-6"><p class="text-lg text-white font-semibold" id="music-title">Música d'Espera</p><p class="text-sm text-purple-400" id="music-subtitle">Preparant la teva aventura...</p></div>
                    <div class="grid grid-cols-2 gap-4">
                        <button id="toggle-listening-btn" class="btn-control"><i class="fas fa-microphone-slash"></i><span>Escoltar</span></button>
                        <button id="toggle-music-btn" class="btn-control" data-playing="false"><i class="fas fa-play"></i><span>Música</span></button>
                    </div>
                </div>
                <div class="card-bg p-6 rounded-3xl">
                    <div class="mb-4"><label class="block text-sm font-semibold text-white mb-2">Transcripció</label><div id="transcript-preview" class="p-3 bg-brand-dark rounded-lg h-24 overflow-y-auto text-sm text-gray-300 border border-gray-700"></div></div>
                    <div><h3 class="text-sm font-semibold text-white mb-2">Efectes Sonors</h3><div id="soundboard" class="grid grid-cols-3 gap-3"><button data-sound="espasa.mp3" class="btn-sound">Espasa</button><button data-sound="rugit.mp3" class="btn-sound">Rugit</button><button data-sound="encanteri.mp3" class="btn-sound">Encanteri</button><button data-sound="porta.mp3" class="btn-sound">Porta</button><button data-sound="llampec.mp3" class="btn-sound">Llampec</button><button data-sound="misil.mp3" class="btn-sound">Míssil</button></div></div>
                </div>
                 <button id="stop-session-btn" class="w-full text-center text-gray-500 hover:text-red-400 text-sm mt-6 py-2">Finalitzar Sessió</button>
            </section>
        </main>
    </div>

    <div id="help-modal-overlay" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4"> </div>
    <div id="action-log-container" class="fixed bottom-0 left-0 right-0 z-40"> </div>

    <footer class="mt-10 text-center"><p id="version-display" class="text-xs text-gray-600"></p></footer>
    
    </body>
</html>
