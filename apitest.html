<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API: Riffusion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Test de Connexió a Riffusion</h1>
        
        <div class="mb-4">
            <label for="api-key" class="block text-sm font-medium text-gray-300 mb-1">La teva API Key de Hugging Face</label>
            <input type="password" id="api-key" class="w-full p-2 bg-gray-700 rounded border border-gray-600" placeholder="hf_...">
        </div>

        <div class="mb-4">
            <label for="prompt" class="block text-sm font-medium text-gray-300 mb-1">Prompt per a la música</label>
            <input type="text" id="prompt" class="w-full p-2 bg-gray-700 rounded border border-gray-600" value="epic cinematic battle music, loop">
        </div>

        <button id="test-btn" class="w-full bg-teal-600 hover:bg-teal-700 p-3 rounded font-bold">Generar Música amb Riffusion</button>

        <div id="result-container" class="mt-6">
            <p id="status" class="text-gray-400 break-words">Introdueix la teva clau API i fes clic per començar la prova.</p>
            <audio id="audio-player" controls class="w-full mt-4 hidden"></audio>
        </div>
    </div>

    <footer class="mt-8 text-center">
        <p id="version-display" class="text-xs text-gray-600"></p>
    </footer>

    <script>
        // --- LÒGICA PER MOSTRAR LA VERSIÓ ---
        const APP_VERSION = "v6.1.2-APITest";
        const versionDisplay = document.getElementById('version-display');
        if (versionDisplay) {
            versionDisplay.textContent = `Test Version: ${APP_VERSION}`;
        }
        
        // --- LÒGICA DE LA PROVA D'API ---
        const testBtn = document.getElementById('test-btn');
        const apiKeyInput = document.getElementById('api-key');
        const promptInput = document.getElementById('prompt');
        const statusEl = document.getElementById('status');
        const audioPlayer = document.getElementById('audio-player');
        
        const MODEL_ID = "riffusion/riffusion-model-v1";
        const API_URL = `https://api-inference.huggingface.co/models/${MODEL_ID}`;

        testBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const prompt = promptInput.value.trim();

            if (!apiKey.startsWith('hf_')) {
                statusEl.textContent = "Error: La clau API ha de començar per 'hf_'";
                statusEl.style.color = '#f87171';
                return;
            }

            statusEl.textContent = `Contactant amb el model ${MODEL_ID}... Si us plau, espera...`;
            statusEl.style.color = '#facc15';
            audioPlayer.classList.add('hidden');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ inputs: { prompt_a: prompt } }) // Riffusion potser prefereix aquest format
                });

                statusEl.textContent = `Resposta rebuda del servidor. Estat: ${response.status} ${response.statusText}.`;
                if (!response.ok) throw new Error(`Error del servidor: ${await response.text()}`);
                
                const audioBlob = await response.blob();
                if (!audioBlob.type.startsWith('audio/')) throw new Error("La resposta rebuda no és un fitxer d'àudio vàlid.");

                const audioUrl = URL.createObjectURL(audioBlob);
                statusEl.textContent = "ÈXIT! Àudio generat. Pots reproduir-lo.";
                statusEl.style.color = '#34d399';
                audioPlayer.src = audioUrl;
                audioPlayer.classList.remove('hidden');

            } catch (error) {
                statusEl.textContent = `ERROR: ${error.message}`;
                statusEl.style.color = '#f87171';
            }
        });
    </script>
</body>
</html>
